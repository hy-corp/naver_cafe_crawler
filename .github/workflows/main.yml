name: Naver Cafe Crawler

on:
  schedule:
    # 매일 오전 9시에 실행되도록 설정
    # UTC 기준이므로, 한국 시간(KST) 오전 9시는 UTC 자정(00:00)입니다.
    - cron: "0 0 * * *" # 수정된 부분: KST 오전 9시에 맞춰 UTC 00:00로 변경
  workflow_dispatch:
    # GitHub UI에서 수동으로 워크플로우를 실행할 수 있는 버튼 추가

jobs:
  run-crawler:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create Google Service Account Key file
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > navercafe-crawler-aafd3370cb81.json

      - name: Create .env file
        run: |
          echo "NAVER_ID=${{ secrets.NAVER_ID }}" >> .env
          echo "NAVER_PW=${{ secrets.NAVER_PW }}" >> .env
      
      - name: Run the Python script
        run: python cafe_crawler.py


name: Naver Cafe Crawler

on:
  workflow_dispatch:
  schedule:
    - cron: '30 6 * * *'  # 예: KST 오후 3:30 == UTC 06:30

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1
      # 필요 시: echo "CHROME_BIN=$(which chrome)" >> $GITHUB_ENV

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # 혹시 requirements에 없다면:
          pip install webdriver-manager selenium python-dotenv aiohttp gspread oauth2client beautifulsoup4 python-dateutil tqdm

      - name: Set env (NAVER creds)
        env:
          NAVER_ID: ${{ secrets.NAVER_ID }}
          NAVER_PW: ${{ secrets.NAVER_PW }}
        run: |
          echo "NAVER_ID set (masked)."
          echo "NAVER_PW set (masked)."

      - name: Run crawler
        env:
          NAVER_ID: ${{ secrets.NAVER_ID }}
          NAVER_PW: ${{ secrets.NAVER_PW }}
          GITHUB_ACTIONS: "true"
        run: |
          python cafe_crawler.py
