name: Naver Cafe Crawler

on:
  schedule:
    # 매일 오전 9시에 실행되도록 설정
    # UTC 기준이므로, 한국 시간(KST) 오전 9시는 UTC 자정(00:00)입니다.
    - cron: "0 0 * * *" # 수정된 부분: KST 오전 9시에 맞춰 UTC 00:00로 변경
  workflow_dispatch:
    # GitHub UI에서 수동으로 워크플로우를 실행할 수 있는 버튼 추가

jobs:
  run-crawler:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Chrome
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo mkdir -p /etc/apt/sources.list.d
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get -y install google-chrome-stable
      - name: Install ChromeDriver
        run: |
          # Using specific ChromeDriver version for Chrome I used 132
          CHROMEDRIVER_VERSION="132.0.6834.83"
          echo "Installing ChromeDriver version: $CHROMEDRIVER_VERSION"
          wget -q "https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/$CHROMEDRIVER_VERSION/linux64/chromedriver-linux64.zip"
          unzip chromedriver-linux64.zip
          chmod +x chromedriver-linux64/chromedriver
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
        

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create Google Service Account Key file
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > navercafe-crawler-aafd3370cb81.json

      - name: Create .env file
        run: |
          echo "NAVER_ID=${{ secrets.NAVER_ID }}" >> .env
          echo "NAVER_PW=${{ secrets.NAVER_PW }}" >> .env
      
      - name: Run the Python script
        run: python cafe_crawler.py

