name: Naver Cafe Crawler

on:
  schedule:
    # 매일 오전 9시에 실행되도록 설정
    # UTC 기준이므로, 한국 시간(KST) 오전 9시는 UTC 자정(00:00)입니다.
    - cron: "0 0 * * *" # 수정된 부분: KST 오전 9시에 맞춰 UTC 00:00로 변경
  workflow_dispatch:
    # GitHub UI에서 수동으로 워크플로우를 실행할 수 있는 버튼 추가

jobs:
  run-crawler:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # ---------------------------
      # Chrome 설치
      # ---------------------------
      - name: Install Chrome
        run: |
          set -ex
          sudo apt-get update -y
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          sudo apt-get install -y -f

      # ---------------------------
      # ChromeDriver 설치
      # ---------------------------
      - name: Setup ChromeDriver (match Chrome)
        run: |
          set -eux
          sudo apt-get update -y
          sudo apt-get install -y jq unzip curl

          # 1) 설치된 Chrome 버전 확인 (예: 140.0.7339.185)
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
          MAJOR=$(echo "$CHROME_VERSION" | cut -d. -f1)

          # 2) 해당 메이저 버전의 '안정 릴리스' 정확 버전 조회
          META=$(curl -s https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_${MAJOR}.json)
          VERSION=$(echo "$META" | jq -r '.version')

          # 3) 위 버전에 맞는 linux64 chromedriver 다운로드 URL 얻기
          URL=$(curl -s https://googlechromelabs.github.io/chrome-for-testing/known-good-versions-with-downloads.json \
            | jq -r --arg v "$VERSION" '.versions[] | select(.version==$v) 
              | .downloads.chromedriver[] | select(.platform=="linux64") | .url')

          # 4) 설치
          curl -L "$URL" -o chromedriver-linux64.zip
          unzip -o chromedriver-linux64.zip
          sudo mv -f chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver
          chromedriver --version

      # ---------------------------
      # Xvfb (가상 디스플레이) 설치
      # ---------------------------
      - name: Setup Xvfb
        run: |
          sudo apt-get install -y xvfb
          Xvfb :99 -ac &
          export DISPLAY=:99
          echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create Google Service Account Key file
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > navercafe-crawler-aafd3370cb81.json

      - name: Create .env file
        run: |
          echo "NAVER_ID=${{ secrets.NAVER_ID }}" >> .env
          echo "NAVER_PW=${{ secrets.NAVER_PW }}" >> .env
      
      - name: Run the Python script
        run: python cafe_crawler.py

